
<label>Numéro, Contrat, Intervenant, Client, Ville ou CP</label>
<input #searchInput [(ngModel)]="Search.FreeQuery" (ngModelChangeDebounced)="searchInterventions()" />

<label>Date de début</label>
<date-input #dateDebut [(ngModel)]="Search.StartDate" [maxDateRequired]="maxDateRequired" (ngModelChangeDebounced)="searchInterventions()" width="265px" ></date-input>

<label>Date de fin</label>
<date-input #dateFin [(ngModel)]="Search.EndDate" [minDateRequired]="Search.StartDate" [maxDateRequired]="dateNow" (ngModelChangeDebounced)="searchInterventions()" width="265px" ></date-input>

<label>Type d'intervention</label>
<select id="selectIntervenant" [(ngModel)]="Search.TypeIntervention" (ngModelChange)="searchInterventions()" > 
  <!-- TODO GMA search intervention avec pageindex 1 -->

  <option [ngValue]="null"></option>
  <option value="Intervention">Intervention</option>
  <option value="Gardiennage">Gardiennage</option>
  <option value="Ronde">Ronde</option>
  <option value="GardiennageALaDemande">Gardiennage à la demande</option>
  <option value="RondeALaDemande" >Ronde à la demande</option>
  <option value="TestReseau" >Test réseau</option>

</select>
