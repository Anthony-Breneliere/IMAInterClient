<div id="fullApp">

    <app-bar *ngIf="afficheBarre" (dispNavEvent)="flapNav()"></app-bar>

    <div id="content">

        <div *ngIf="afficheNavigation" #interventionNavigation id="interventionNavigation">
            <intervention-group #myGroup [SelectedIntervention]="selectedIntervention" (onSelectedButton)="onSelectedButton($event)" [GroupType]="GroupTypeEnum.mesInterventions" GroupName="Mes Interventions" [Expanded]="false"></intervention-group>
            <intervention-group #othersGroup [SelectedIntervention]="selectedIntervention" (onSelectedButton)="onSelectedButton($event)" [GroupType]="GroupTypeEnum.autresInterventions" GroupName="Autres Interventions" [Expanded]="false"></intervention-group>
            <intervention-group #searchGroup [SelectedIntervention]="selectedIntervention" (onSelectedButton)="onSelectedButton($event)" [GroupType]="GroupTypeEnum.interventionsCloses" GroupName="Interventions closes" [Expanded]="false"></intervention-group>
        </div>

        <div id="interventionAndChat" *ngIf="selectedIntervention" >
            <intervention-details [intervention]="selectedIntervention"></intervention-details>
            <maincourantes [intervention]="selectedIntervention"></maincourantes>
            <chat *ngIf="chatDisplayed" [intervention]="selectedIntervention"></chat>
        </div>

    </div>

</div>
