<div class="interventionGroup">

    <!-- Cas de -->
    <div class="interventionGroupHeader transition_1s" (click)="onClickHeader()" *ngIf="GroupType != GroupTypeEnum.interventionsCloses">
        {{GroupName}}
        <i *ngIf="Expanded === false" class="mdi mdi-menu-up"></i>
        <i *ngIf="Expanded === true" class="mdi mdi-menu-down"></i>
    </div>

    <div class="interventionGroupHeader transition_1s search" *ngIf="GroupType == GroupTypeEnum.interventionsCloses">
        <input #searchInput (change)="searchInterventions(searchInput.value)" placeholder="Rechercher interventions closes" />
        <i class="mdi mdi-magnify"></i>
    </div>

    <div *ngIf="Expanded === true">

        <!--<button *ngIf="GroupType == GroupTypeEnum.mesInterventions">-->
        <!--<svg viewBox="0 0 463.307 463.307">-->
        <!--<use xlink:href="app/icons/new-file.svg#Capa_1"></use>-->
        <!--</svg>-->

        <div *ngFor="let intervention of groupInterventions | sortInterventionByDateTime">
            <intervention-button #buttons (onSelected)="onSelected($event)" [updating]="isCurrentlyUpdated( intervention.Id )" [intervention]="intervention" [selected]="intervention.Id == this.SelectedIntervention?.Id" isMyInter="isMyInters"></intervention-button>
        </div>

    </div>

</div>
