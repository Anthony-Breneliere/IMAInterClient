<div id="windowChat">

    <div id="chatHistory" *ngIf="intervention">
        <table>
            <tr *ngFor="let message of intervention.Chat">
                <td class="line">{{message.Date | date:'HH:mm:ss'}}</td>
                <td class="line">{{message.Buddy}}</td>
                <td class="line">{{message.Texte}}</td>
            </tr>
        </table>
    </div>

    <div id="chatinput" *ngIf="canChat">
        <span>Envoyer un message:</span> <input #messageInput (keyup)="keyPress( $event )" />
    </div>
</div>
